<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup.html</title>
</head>

<body>
    <center>
    <h1>회원가입</h1>
    <table border="1">
        <tr>
            <th bgcolor="greenyellow" colspan="2">회원 기본 정보</th>
        </tr>
        <tr>
            <th bgcolor="sandybrown">아이디</th>
            <td>
                &nbsp;<input type="text" name="name" size="20" placeholder="사용할 아이디">&nbsp;&nbsp;4-12 자의 영문 대소문자와 숫자로만
                입력&nbsp;&nbsp;
            </td>
        <tr>
            <th bgcolor="sandybrown">비밀번호</th>
            <td>&nbsp;<input type="text" name="name" size="20" placeholder="비밀번호">&nbsp;&nbsp;4-12 자의 영문 대소문자와 숫자로만
                입력&nbsp;&nbsp;</td>
        </tr>
        <tr>
            <th bgcolor="sandybrown">비밀번호 확인</th>
            <th align="left">&nbsp;<input type="text" name="name" size="20" placeholder="비밀번호확인"> </th>
        <tr>
        <tr>
            <th bgcolor="sandybrown">메일주소</th>
            <td align="left">&nbsp;<input type="email" name="youremail"
                    size="30">&nbsp;&nbsp;예)id@domain.com&nbsp;&nbsp;</td>
        <tr>
            <th bgcolor="sandybrown">이름</th>
            <th align="left">&nbsp;<input type="text" name="name" size="20" placeholder="이름"></th>
        </tr>
        <tr>
            <th bgcolor="greenyellow" colspan="2">개인 신상 정보</th>
        </tr>
        <tr>
            <th bgcolor="sandybrown">주민등록번호</th>
            <td align="left">&nbsp;<input type="text" name="name" size="15">&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;
                <input type="text" name="name" size="15">&nbsp;&nbsp;예)123456-1234567</td>
        <tr>
            <th bgcolor="sandybrown">생일</th>
            <th align="left">&nbsp;<input type="week" name="birth"></th>
        </tr>
        <tr>
            <th bgcolor="sandybrown">성별</th>
            <td align="left">&nbsp;남자<input type="radio" name="sex" value="male">&nbsp;&nbsp;
                여자<input type="radio" name="sex" value="male">&nbsp;&nbsp;</td>
        <tr>
        <tr>
            <th bgcolor="sandybrown">관심분야</th>
            <td align="left">&nbsp;<input type="checkbox"" name=" etc" value="computer">&nbsp;컴퓨터
                <input type="checkbox"" name=" etc" value="internet">&nbsp;인터넷
                <input type="checkbox"" name=" etc" value="flying"">&nbsp;여행
                <input type=" checkbox"" name="etc" value="movie">&nbsp;영화감상
                <input type="checkbox"" name=" etc" value="music"">&nbsp;음악감상
                </td>
        <tr>
            <th bgcolor=" sandybrown">자기소개</th>
            <td>&nbsp;<textarea cols="50" rows="10" spellcheck="true"></textarea></td>
        </tr>

    </table>
    <p></p>
    <input type="submit" value="회원가입">
    <input type="reset" value="다시입력">
</center>
</body>

</html>
