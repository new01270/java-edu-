<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xmlhttpTest_myhome</title>
</head>

<body>
    <div id="show"></div>
    <script>
        let xhtp = new XMLHttpRequest();    
        //웹 서버와 데이터를 교환하는 데 사용.전체 페이지를 다시로드하지 않고도 웹 페이지의 일부를 업데이트 할 수 있음을 의미.
        xhtp.onreadystatechange = function () {
            if (xhtp.readyState == 4 && xhtp.status == 200) {
                let data = JSON.parse(xhtp.responseText);
                console.log(data);
                myfunction(data);
            }
        }
        xhtp.open('get', 'MOCK_DATA.json');
        xhtp.send();

        let myfunction = function (data) {
            let arr = ['id', 'first_name', 'last_name', 'gender', 'email'];

            let table = document.createElement('table');
            table.border = '1';
            let tr = document.createElement('tr');
            for(a of arr) {
                let th = document.createElement('th');
                text = document.createTextNode(a);
                th.append(text);   
                tr.append(th);            
            }
            table.append(tr);
            
            for (d of data) {
                let tr = document.createElement('tr');
                tr.setAttribute('id',d.id);
                for (a of arr) {
                    for (field in d) {
                        if (a == field) {
                            
                            text = document.createTextNode(d[field]);
                            let td = document.createElement('td');
                            td.append(text);
                            tr.append(td);
                        }
                    }
                    
                }
                table.append(tr);
                let show = document.getElementById('show');
                show.append(table);
                console.log(table);
            }
        }
    </script>
</body>

</html>
