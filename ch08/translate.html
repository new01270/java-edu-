<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch08/translate.html</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: palevioletred;
            border: 2px solid skyblue;
        }

        div#box1:hover {
            transition: 1s;
            transform: translate(50px,50px) rotate(30deg);
            width: 500px;
        }
        div#box2 {
            transform: scale(0.5);

        }
    </style>
</head>
<body>
    <div id="box1">1</div>
    <div id="box2">2</div>
</body>
</html>
