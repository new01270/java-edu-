<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch06/cdd_state</title>
    <style>
        div{color:white}
        h2::first-letter {
            font-size: 30px; color: aquamarine; text-transform: uppercase;
        }
        h3::first-line {color: cornflowerblue;}
        input:focus {background-color: gray;}
        input:checked + div.d1 {background-color: black;}
        input:checked + div.d2 {background-color: darkorchid;}
    </style>
</head>
<body>
    <h2>states pseudo-classes</h2>
    <h3>문제) 대한민국의 수도는?</h3>
    <p>정답작성: <input type="text"></p>
    <h2>answer</h2>
    <p>힌트보기: <input type="checkbox">
    <div class="d1">
        남대문이 있는 곳이죠~
    </div>
    정답보기: <input type="checkbox">
    <div class="d2">
        서울
    </div>
</body>
</html>
